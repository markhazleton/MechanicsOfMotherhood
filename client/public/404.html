<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Mechanics of Motherhood</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        color: #334;
      }
      .wrap {
        max-width: 480px;
        padding: 2rem;
        text-align: center;
      }
      a {
        color: #0d6ea9;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .hint {
        font-size: 0.75rem;
        color: #667;
        margin-top: 2rem;
      }
    </style>
    <script>
      (function () {
        var path = window.location.pathname;
        var knownPattern =
          /^(\/recipe\/|\/recipes\/category\/|\/recipes$|\/categories$|\/$)/.test(
            path
          );
        if (knownPattern) {
          // If this was supposed to be prerendered but isn't present (maybe cache race), go to root for hydration
          window.location.replace("/");
        }
      })();
    </script>
  </head>
  <body>
    <div class="wrap">
      <h1>404 - Page Not Found</h1>
      <p>The page you requested was not found.</p>
      <p><a href="/">Return to Home</a></p>
      <p class="hint">
        If you followed an old link, the content may have moved.
      </p>
    </div>
  </body>
</html>
