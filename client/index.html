    <!-- GitHub Pages SPA routing script -->
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // Modified to handle both custom domain and GitHub Pages sub-path deployments
      (function (l) {
        if (l.search[1] === "/") {
          var isCustomDomain =
            l.hostname === "mechanicsofmotherhood.com" ||
            l.hostname === "www.mechanicsofmotherhood.com";
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s
                .replace(/~and~/g, "&")
                .replace(/~lp~/g, "(")
                .replace(/~rp~/g, ")")
                .replace(/~colon~/g, ":")
                .replace(/~percent~/g, "%")
                .replace(/~plus~/g, "+")
                .replace(/~eq~/g, "=");
            })
            .join("?");

          if (isCustomDomain) {
            // Custom domain - ensure leading slash so path is absolute
            // Previous implementation omitted leading slash which could create a relative URL during the
            // initial redirect hydration window, occasionally triggering a transient DOM NotFoundError
            // in React's head management (Helmet) on first paint. This resolves that race.
            var absolutePath = decoded.startsWith("/")
              ? decoded
              : "/" + decoded;
            try {
              window.history.replaceState(null, null, absolutePath + l.hash);
            } catch (e) {
              // Fail silently; better to proceed than throw inside bootstrap.
              // eslint-disable-next-line no-console
              console.warn("History replace failed", e);
            }
          } else {
            // GitHub Pages sub-path - preserve original behavior
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        }
      })(window.location);
    </script>
