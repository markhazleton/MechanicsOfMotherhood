<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Force HTTPS Protocol -->
    <script type="text/javascript">
      if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
        window.location.href = window.location.href.replace('http:', 'https:');
      }
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https:; script-src 'self' https://www.googletagmanager.com https://static.cloudflareinsights.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https: data:; connect-src 'self' https:; upgrade-insecure-requests"
    />
    <title>Mechanics of Motherhood - Engineering Better Meals</title>
    <meta
      name="description"
      content="Engineering better meals for working mothers worldwide. Tested recipes, kitchen tools, and meal planning solutions."
    />

    <!-- SEO: Canonical URL -->
    <link rel="canonical" href="https://mechanicsofmotherhood.com/" />

    <!-- SEO: Open Graph -->
    <meta property="og:title" content="Mechanics of Motherhood - Engineering Better Meals" />
    <meta property="og:description" content="Engineering better meals for working mothers worldwide. Tested recipes, kitchen tools, and meal planning solutions." />
    <meta property="og:image" content="https://mechanicsofmotherhood.com/images/logos/MOM-Logo-Full.png" />
    <meta property="og:url" content="https://mechanicsofmotherhood.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Mechanics of Motherhood" />
    <meta property="og:locale" content="en_US" />

    <!-- SEO: Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mechanics of Motherhood - Engineering Better Meals" />
    <meta name="twitter:description" content="Engineering better meals for working mothers worldwide. Tested recipes, kitchen tools, and meal planning solutions." />
    <meta name="twitter:image" content="https://mechanicsofmotherhood.com/images/logos/MOM-Logo-Full.png" />

    <!-- SEO: Additional Meta Tags -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="author" content="Mechanics of Motherhood" />
    <meta name="keywords" content="working mother recipes, quick family meals, easy dinner recipes, meal planning, kitchen organization, busy mom cooking, family cooking, time-saving recipes" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Google tag (deferred) -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-M7TYR1V6KP"
    ></script>
    <script>
      // Lazy-init GA after main thread idle to reduce hydration race potential
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      function initGA() {
        gtag("js", new Date());
        gtag("config", "G-M7TYR1V6KP", { send_page_view: true });
      }
      if ("requestIdleCallback" in window) {
        requestIdleCallback(initGA, { timeout: 3000 });
      } else {
        setTimeout(initGA, 1500);
      }
    </script>

    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical fonts preload -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <!-- Removed legacy GitHub Pages SPA redirect script: prerendered static routes make it unnecessary -->
  </head>
  <body>
    <a
      href="#root"
      class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-black text-white px-4 py-2 rounded z-50"
      >Skip to content</a
    >
    <!-- Root mount point (single id attribute to avoid hydration anomalies) -->
    <div id="root" role="main"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Static links for crawlers (hidden, removed after DOMContentLoaded) -->
    <!-- Note: Prerendered pages exist at /recipe/[slug]/index.html for full crawlability -->
    <div id="crawler-links" style="position: absolute; left: -9999px; top: -9999px;" aria-hidden="true">
      <nav>
        <h2>Mechanics of Motherhood Navigation</h2>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/recipes">All Recipes</a></li>
          <li><a href="/categories">Recipe Categories</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/sitemap.xml">Sitemap</a></li>
        </ul>
      </nav>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var crawlerLinks = document.getElementById('crawler-links');
          if (crawlerLinks) crawlerLinks.remove();
        }, 100);
      });
    </script>
  </body>
</html>
