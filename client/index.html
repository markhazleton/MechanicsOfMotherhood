    <!-- Google tag (deferred) -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-M7TYR1V6KP"
    ></script>
    <script>
      // Lazy-init GA after main thread idle to reduce hydration race potential
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      function initGA() {
        gtag("js", new Date());
        gtag("config", "G-M7TYR1V6KP", { send_page_view: true });
      }
      if ("requestIdleCallback" in window) {
        requestIdleCallback(initGA, { timeout: 3000 });
      } else {
        setTimeout(initGA, 1500);
      }
    </script>

    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical fonts preload -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>

        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700&display=swap"

      />
