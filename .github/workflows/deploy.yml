name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript check
        run: npm run check || echo "TypeScript errors found but build will continue"
        continue-on-error: true

      - name: Fetch API data
        run: npm run fetch-data
        env:
          RECIPE_API_BASE: ${{ vars.RECIPE_API_BASE }}
          WEBCMS_API_BASE: ${{ vars.WEBCMS_API_BASE }}
          WEBCMS_AUTH_TOKEN: ${{ secrets.WEBCMS_AUTH_TOKEN }}

      - name: Validate data quality
        run: npm run validate-data

      - name: Generate sitemap
        run: npm run generate:sitemap

      - name: Build static site
        run: npm run build:static
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  # Deploy job - only runs on push to main
  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Only deploy on push to main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
